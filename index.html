<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futicons</title>
</head>

<body class="bg-ftBlack-100">
  <header class="min-h-screen w-full bg-black relative">
    <nav></nav>
    <div class="w-full h-screen flex justify-center items-center">
      <!-- <div class="z-50 backdrop-blur-sm bg-black/20 shadow-lg shadow-black-500/50 p-12"> -->
      <div class="z-50 p-12 relative">
        <div class="z-10 relative">
          <div class="flex justify-center my-2">
            <h3 class="blue-gradient-1 inline-block bg-clip-text text-transparent text-center tracking-[.5em]">FUTICONS
            </h3>
          </div>
          <h1 class="heading-1  text-ftWhite-100 text-center">Icons for the future</h1>
          <div class="flex flex-col md:flex-row justify-center mt-8">
            <button class="button-primary-large">
              <svg class="w-4 mr-3" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M10.6363 2.62744C10.6363 1.72371 9.90366 0.991089 8.99993 0.991089C8.0962 0.991089 7.36358 1.72371 7.36358 2.62744V16.4634L2.64105 12.7903C1.92769 12.2355 0.899607 12.364 0.344769 13.0774C-0.210069 13.7907 -0.0815587 14.8188 0.631804 15.3736L6.99076 20.3195C8.17257 21.2387 9.82745 21.2387 11.0093 20.3195L17.3682 15.3736C18.0816 14.8188 18.2101 13.7907 17.6552 13.0774C17.1004 12.364 16.0723 12.2355 15.359 12.7903L10.6363 16.4635V2.62744Z"
                  fill="white" />
              </svg>
              <span>Download for free</span>
            </button>
            <div class="relative">
              <button
                class="md:ml-4 px-6 py-3 text-white text-lg rounded-lg  z-10 font-medium hover:shadow-2xl hover:shadow-indigo-500/40 hover:text-opacity-80"
                style=" box-shadow: 0 1px 0 0 rgba(82, 84, 209, 0.25), 0 -1px 0 0 rgba(132, 92, 216, 0.25), 1px 0 0 0 rgba(82, 84, 209, 0.25), -1px 0 0 0 rgba(132, 92, 216, 0.25), 1px -1px 0 0 rgba(107, 88, 212, 0.5), -1px 1px 0 0 rgba(107, 88, 212, 0.5), 1px 1px 0 0 rgba(56, 79, 205, 0.75), -1px -1px 0 0 rgba(157, 96, 219, 0.75);">
                Get custom icons
              </button>
            </div>
          </div>
        </div>
        <div class="absolute w-full h-full bg-black left-0 top-0 z-0 blur-lg bg-opacity-50">
        </div>
      </div>
    </div>
    <div class="w-56 h-56 absolute bg-white left-80 top-40 bg-white z-40 rounded-full mix-blend-soft-light  blur-3xl" id="light">
    </div>
    <div class="w-full h-screen absolute bg-black opacity-20 left-0 top-0 overflow-hidden z-40">
    </div>
    <div class="w-full h-screen absolute left-0 top-0 overflow-hidden z-30">
      <img src="./src/assets/radial_gradient_overlay.png" alt="" class="w-full h-full">
    </div>
    <div class="w-full h-screen absolute left-0 top-0 overflow-hidden icon-banner z-20 mix-blend-multiply">
      <div class="icon-container">
        <div class="icon-row-1 flex">
          <img src="./src/assets/icon_row1.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row1.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-2 flex">
          <img src="./src/assets/icon_row2.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row2.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-1 flex">
          <img src="./src/assets/icon_row3.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row3.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-2 flex">
          <img src="./src/assets/icon_row4.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row4.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-1 flex">
          <img src="./src/assets/icon_row5.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row5.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-2 flex">
          <img src="./src/assets/icon_row6.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row6.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-1 flex">
          <img src="./src/assets/icon_row7.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row7.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-2 flex">
          <img src="./src/assets/icon_row8.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row8.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-1 flex">
          <img src="./src/assets/icon_row9.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row9.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-2 flex">
          <img src="./src/assets/icon_row10.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row10.png" class="icon-row w-full relative" alt="">
        </div>
        <div class="icon-row-1 flex">
          <img src="./src/assets/icon_row1.png" class="icon-row w-full relative" alt="">
          <img src="./src/assets/icon_row1.png" class="icon-row w-full relative" alt="">
        </div>
      </div>
    </div>
    <div class="w-full h-screen absolute left-0 top-0 overflow-hidden color-gradient">
      <img src="./src/assets/coloured_angular_gradient.png" alt="" class="w-full h-full">
    </div>
  </header>

  <section class="page-layout-1">
    <div id="icon-list">
      <div>
        <div class="icon-header flex justify-between items-center">
          <h2 class="heading-2 blue-gradient-1 inline-block bg-clip-text text-transparent">Virtual Reality</h2>
          <button class="ghost-button">
            <svg width="11" height="13" viewBox="0 0 11 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6.5 1C6.5 0.447715 6.05228 0 5.5 0C4.94772 0 4.5 0.447715 4.5 1V9.45537L1.61399 7.21069C1.17804 6.87162 0.549764 6.95016 0.210694 7.38611C-0.128376 7.82205 -0.0498418 8.45033 0.386105 8.7894L4.27217 11.8119C4.99439 12.3736 6.00571 12.3736 6.72793 11.8119L10.614 8.7894C11.0499 8.45033 11.1285 7.82205 10.7894 7.38611C10.4503 6.95016 9.82205 6.87162 9.38611 7.21069L6.5 9.45544V1Z"
                fill="#8C8DAF" />
            </svg>
            <span class="ml-2">DOWNLOAD</span>
          </button>
        </div>
        <div class="icon-wrap">
        </div>
      </div>
    </div>
  </section>

  <section id="action-footer" class="fixed w-full bottom-0 left-0 z-50 hide">
    <div class="bg-ftGrey-200 border-t border-ftGrey-100 py-6">
      <div class="page-layout-1">
        <div class="flex justify-between items-center">
          <div class="">
            <span class="text-white font-semibold" id="icon-category">AR /</span>
            <span class="text-white" id="icon-name">Glasses</span>
          </div>
          <div class="flex justify-end items-center">
            <span class="text-ftGrey-100 mr-3 cursor-pointer icon-format-selection svg-selection active">SVG</span>
            <span class="text-ftGrey-100 mr-6 cursor-pointer icon-format-selection png-selection">PNG</span>
            <button class="button-primary-medium download-icon" id="download-icon-btn" data-index="0-0">
              <svg class="w-3 mr-3" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M10.6363 2.62744C10.6363 1.72371 9.90366 0.991089 8.99993 0.991089C8.0962 0.991089 7.36358 1.72371 7.36358 2.62744V16.4634L2.64105 12.7903C1.92769 12.2355 0.899607 12.364 0.344769 13.0774C-0.210069 13.7907 -0.0815587 14.8188 0.631804 15.3736L6.99076 20.3195C8.17257 21.2387 9.82745 21.2387 11.0093 20.3195L17.3682 15.3736C18.0816 14.8188 18.2101 13.7907 17.6552 13.0774C17.1004 12.364 16.0723 12.2355 15.359 12.7903L10.6363 16.4635V2.62744Z"
                  fill="white" />
              </svg>
              <span>Download</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script type="module" src="./src/main.js"></script>
</body>

</html>
